<ion-header>

  <ion-navbar class="ion-nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ion-title">TV PROGRAM</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content-detail" padding>
  <ion-list>
    <ion-item class="item-detail" *ngFor="let program of programs">
      <ion-thumbnail item-start>
        <cl-image public-id="{{program.img}}">
        </cl-image>
      </ion-thumbnail>
      <h2>{{program.name}}</h2>
      <p>{{program.info}}</p>
      <button id="button-view" ion-button clear item-end (click)="goToDetails(program)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
