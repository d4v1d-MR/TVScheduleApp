<ion-header>

  <ion-navbar class="ion-nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ion-title">Series</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-detail" padding>
  <ion-list>
    <ion-item class="item-detail" *ngFor="let serie of series">
      <ion-thumbnail item-start>
        <cl-image public-id="{{serie.img}}">
          <cl-transformation effect="contrast:0"></cl-transformation>
        </cl-image>
      </ion-thumbnail>
      <h2>{{serie.name}}</h2>
      <p>{{serie.year}}</p>
      <button id="button-view" ion-button clear item-right (click)="goToSeriesDetail(serie)" >View</button>
    </ion-item>
  </ion-list>
