<ion-header>

  <ion-navbar class="ion-nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ion-title">MOVIES</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content-detail" padding>
  <ion-list>
    <ion-item class="item-detail" *ngFor="let movie of movies">
      <ion-thumbnail item-start>
        <cl-image public-id="{{movie.img}}.jpg">
        </cl-image>
      </ion-thumbnail>
      <h2>{{movie.name}}</h2>
      <p>{{movie.year}}</p>
      <button id="button-view" ion-button clear item-right (click)="goToDetails(movie)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
