<ion-header>

  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="details-content" padding>
  <ion-card class="details-card">

    <ion-item>
      <ion-avatar item-start>
        <cl-image public-id="sample"></cl-image>
      </ion-avatar>
      <h2>{{usuario.email}}</h2>
    </ion-item>

    <ion-card-content>
      <p>Cin√©filo</p>
    </ion-card-content>

  </ion-card>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="peliculas">
        Mis peliculas FAV
      </ion-segment-button>
      <ion-segment-button value="series">
        Mis series FAV
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'favoritas'">
      <ion-item>
        <ion-thumbnail item-start>
          <!--<img src="img/thumbnail-kitten-1.jpg"> imagen receta-->
        </ion-thumbnail>
        <!--<h2>nombre receta</h2>-->
      </ion-item>

    </ion-list>
  </div>

</ion-content>
